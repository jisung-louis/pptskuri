<!DOCTYPE html>
<html lang="ko" data-theme="light" style=""><head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>스쿠리(SKURI) 앱 소개</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&amp;display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #121212;
            color: white;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            position: relative;
            background-color: #0F1115; /* Very dark slightly blueish grey */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 200, 83, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 200, 83, 0.05) 0%, transparent 20%);
        }
        .content-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            padding: 60px 80px;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }
        .text-content {
            flex: 1;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .visual-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Typography */
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }
        .brand-green {
            color: #00C853;
        }
        .subtitle {
            font-size: 1.5rem;
            font-weight: 700;
            color: #E0E0E0;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .description {
            font-size: 1.1rem;
            color: #A0A0A0;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }
        
        /* Feature List */
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            color: #D1D5DB;
        }
        .feature-icon {
            color: #00C853;
            margin-right: 12px;
            font-size: 1.2rem;
        }

        /* Phone Mockup */
        .phone-mockup {
            width: 300px;
            height: 600px;
            background: #000;
            border-radius: 40px;
            border: 8px solid #2d2d2d;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 200, 83, 0.2);
            overflow: hidden;
            transform: rotate(-5deg) translateY(20px);
            transition: transform 0.3s ease;
        }
        .phone-mockup:hover {
            transform: rotate(0deg) translateY(0px);
        }
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 25px;
            background: #2d2d2d;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            z-index: 20;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Abstract Background Elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 200, 83, 0.1);
            filter: blur(60px);
            z-index: 0;
        }
        .circle-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
        }
        .circle-2 {
            width: 300px;
            height: 300px;
            bottom: 50px;
            right: 100px;
            opacity: 0.6;
        }
        
        /* Floating Badge */
        .badge {
            position: absolute;
            right: 40px;
            top: 100px;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            padding: 15px 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 20;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .badge-icon {
            font-size: 1.5rem;
            color: #00C853;
            margin-bottom: 5px;
            display: block;
            text-align: center;
        }
        .badge-text {
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
        }

    </style>
</head>
<body style="">
<div class="slide-container">
<!-- Background Elements -->
<div class="bg-circle circle-1"></div>
<div class="bg-circle circle-2"></div>
<div class="content-wrapper">
<!-- Left Side: Text Content -->
<div class="text-content">
<div class="subtitle">
<i class="fas fa-university brand-green"><br></i>
<span>성결대 학생 전용</span>
</div>
<h1>
                    스마트한 <br>
                    캠퍼스 라이프, <br>
<span class="brand-green">SKURI</span>
</h1>
<p class="description">
                    공지 확인부터 택시 동승, 학사 일정, 커뮤니티까지.<br>
                    성결대생을 위한 모든 기능을 하나의 앱에 담았습니다.
                </p>
<div class="feature-list">
<div class="feature-item">
<i class="fas fa-check-circle feature-icon"></i>
<span>중요한 학교 공지 실시간 알림</span>
</div>
<div class="feature-item">
<i class="fas fa-check-circle feature-icon"></i>
<span>간편하고 안전한 택시 동승 매칭</span>
</div>
<div class="feature-item">
<i class="fas fa-check-circle feature-icon"></i>
<span>놓치지 않는 학사일정 관리</span>
</div>
<div class="feature-item">
<i class="fas fa-check-circle feature-icon"></i>
<span>자유로운 익명 커뮤니티 &amp; 채팅</span>
</div>
</div>
<div class="mt-8 flex gap-4">
<div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-sm px-4 py-2 rounded-lg border border-gray-700 flex items-center">
<i class="fab fa-android text-2xl mr-3 text-green-400"></i>
<div class="text-xs text-gray-400">
                            Available on<br>
<span class="text-white font-bold text-sm">Google Play</span>
</div>
</div>
<div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-sm px-4 py-2 rounded-lg border border-gray-700 flex items-center">
<i class="fab fa-apple text-2xl mr-3 text-white"></i>
<div class="text-xs text-gray-400">
                            Download on the<br>
<span class="text-white font-bold text-sm">App Store</span>
</div>
</div>
</div>
</div>
<!-- Right Side: Visual Content -->
<div class="visual-content">
<div class="phone-mockup">
<div class="phone-notch"></div>
<!-- Using local main screenshot -->
<img alt="SKURI App Home Screen" class="phone-screen" src="./main.png" data-height-listener-added="true">
</div>
<!-- Floating Badge -->
<div class="badge">
<i class="fas fa-bolt badge-icon"></i>
<div class="badge-text">
                        성결대생 필수 앱<br>
<span style="color: #00C853;">스쿠리</span>
</div>
</div>
</div>
</div>

</body></html>
