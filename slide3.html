<!DOCTYPE html>
<html lang="ko" data-theme="light" style=""><head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>스쿠리 시작하기</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #121212;
            color: white;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            position: relative;
            background-color: #0F1115;
            overflow: hidden;
        }
        
        /* Custom Colors */
        .text-brand { color: #00C853; }
        .bg-brand { background-color: #00C853; }
        .border-brand { border-color: #00C853; }
        
        /* Layout Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            width: 100%;
            height: 100%;
            padding: 0 80px;
            align-items: center;
            z-index: 10;
        }

        /* Phone Mockup Container */
        .mockup-container {
            position: relative;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* Phone Device Styling */
        .phone {
            width: 260px;
            height: 540px;
            background: #000;
            border-radius: 35px;
            border: 6px solid #2d2d2d;
            position: absolute;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            overflow: hidden;
            transition: transform 0.4s ease;
        }
        
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            background: #2d2d2d;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            z-index: 20;
        }
        
        .phone img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Positioning the phones */
        .phone-left {
            transform: translateX(-160px) translateZ(-50px) rotateY(15deg) scale(0.9);
            z-index: 1;
            filter: brightness(0.7);
        }
        .phone-center {
            transform: translateZ(20px);
            z-index: 10;
            box-shadow: 0 30px 60px rgba(0, 200, 83, 0.15);
            border-color: #333;
        }
        .phone-right {
            transform: translateX(160px) translateZ(-50px) rotateY(-15deg) scale(0.9);
            z-index: 1;
            filter: brightness(0.7);
        }

        /* Background Glows */
        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
        }
        .glow-green {
            background-color: rgba(0, 200, 83, 0.1);
            width: 600px;
            height: 600px;
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
        }
        .glow-dark {
            background-color: rgba(255, 255, 255, 0.03);
            width: 400px;
            height: 400px;
            left: -50px;
            bottom: -50px;
        }

        /* List Styling */
        .benefit-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px 0;
        }
        .benefit-item {
            display: flex;
            align-items: flex-start;
        }
        .check-icon {
            background-color: rgba(0, 200, 83, 0.2);
            color: #00C853;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            margin-top: 2px;
            flex-shrink: 0;
            font-size: 0.9rem;
        }
        
        /* Store Buttons */
        .store-btn {
            display: flex;
            align-items: center;
            background-color: #1F2937;
            border: 1px solid #374151;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .store-btn:hover {
            background-color: #374151;
            border-color: #00C853;
        }
        
        /* Floating CTA Badge */
        .cta-box {
            background: linear-gradient(90deg, #1A1C20 0%, #15171A 100%); /* Fallback if gradient works, otherwise solid color */
            background-color: #1A1C20;
            border-left: 4px solid #00C853;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body style="">
<div class="slide-container">
<!-- Background Elements -->
<div class="glow glow-green"></div>
<div class="glow glow-dark"></div>
<div class="content-grid">
<!-- Left Column: Text & CTA -->
<div class="flex flex-col justify-center">
<div class="mb-4">
<span class="text-brand font-bold tracking-wider text-sm bg-gray-900 px-3 py-1 rounded-full border border-gray-800">
                        AVAILABLE NOW
                    </span>
</div>
<h1 class="text-4xl font-black mb-4 leading-tight">
                    스쿠리와 함께하는</h1><h1 class="text-4xl font-black mb-4 leading-tight">
<span class="text-white">완벽한 성결대 캠퍼스 라이프</span></h1>
<div class="cta-box">
<p class="text-gray-300 text-sm mb-1">지금 설치하고 바로 시작하세요!</p>
<p class="text-white font-bold">성결대 이메일(@sungkyul.ac.kr)로 간편 로그인</p>
</div>
<div class="benefit-list">
<div class="benefit-item">
<div class="check-icon"><i class="fas fa-check"></i></div>
<div>
<p class="text-white font-bold text-lg">공지·일정 놓치지 않음</p>
<p class="text-gray-400 text-sm">중요한 학사 일정과 공지사항 실시간 푸시 알림</p>
</div>
</div>
<div class="benefit-item">
<div class="check-icon"><i class="fas fa-check"></i></div>
<div>
<p class="text-white font-bold text-lg">택시비 절감 &amp; 이동 편의</p>
<p class="text-gray-400 text-sm">지도 기반 파티 매칭으로 안전하고 저렴한 등하교</p>
</div>
</div>
<div class="benefit-item">
<div class="check-icon"><i class="fas fa-check"></i></div>
<div>
<p class="text-white font-bold text-lg">앱 하나로 시간 절약</p>
<p class="text-gray-400 text-sm">학식, 시간표, 커뮤니티까지 올인원 관리</p>
</div>
</div>
</div>
<div class="flex gap-4 mt-4">
<button class="store-btn">
<i class="fab fa-google-play text-2xl mr-3 text-gray-200"></i>
<div class="text-left">
<div class="text-xs text-gray-400">GET IT ON</div>
<div class="text-white font-bold text-sm">Google Play</div>
</div>
</button>
<button class="store-btn">
<i class="fab fa-apple text-2xl mr-3 text-gray-200"></i>
<div class="text-left">
<div class="text-xs text-gray-400">Download on the</div>
<div class="text-white font-bold text-sm">App Store</div>
</div>
</button>
</div>
</div>
<!-- Right Column: Phone Mockups -->
<div class="mockup-container">
<!-- Left Phone (Back) - Taxi Party -->
<div class="phone phone-left">
<div class="phone-notch"></div>
<img alt="택시 파티 지도 화면" src="./img_notice.png" data-height-listener-added="true">
</div>
<!-- Right Phone (Back) - Academic Calendar -->
<div class="phone phone-right">
<div class="phone-notch"></div>
<img alt="학사 일정 화면" src="./img_timetable.png" data-height-listener-added="true">
</div>
<!-- Center Phone (Front) - Home Screen -->
<div class="phone phone-center">
<div class="phone-notch"></div>
<img alt="스쿠리 홈 화면" src="./img_home.png" data-height-listener-added="true">
</div>
</div>
</div>
</div>

</body></html>
